<!DOCTYPE html>
<html>
    <body> 
        <form>
            <label for="sname">Student Name</label>
            <input type="text" id="sname" name="sname" placeholder="Your Name">
            <br><br>
            <label for="mnumber">Mobile Number</label>
            <input type="tel" id="mnumber" name="mnumber" placeholder="Mobile Number">
            <br><br>
            <label for="mail">Email ID</label>
            <input type="email" id="mail" name="mail" placeholder="Email address" size="40">
            <br><br>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">
            <br><br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not say">Prefer not say</option>
            </select>
            <br><br>
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="general">General</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="obc">OBC</option>
            </select>
            <br><br>
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Your address" rows="5" cols="35"></textarea>
            <br><br>
            <label for="country">Counrty</label>
            <select id="country" name="country">
                <option value="india">India</option>
                <option value="foreigner">Foreigner</option>
            </select>
            <br><br>
            <label for="pass">Registration password</label>
            <input type="password" id="pass" name="pass">
            <br><br>
            <input type="submit" value="Submit">
            <br><br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
