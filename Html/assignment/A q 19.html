<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form action="form submit.html" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="date">Date of birth</label>
            <input type="date" id="date" name="date">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            <br><br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
            <br><br>
            Position Available:
            <input type="radio" id="post" name="post" value="Junior Developer">
            <label for="post">Junior Developer</label>
            <input type="radio" id="post1" name="post" value="Mid-level Developer">
            <label for="post1">Mid-level Developer</label>
            <input type="radio" id="post2" name="post" value="Senior Developer">
            <label for="post2">Senior Developer</label>
            <br><br>
            Programming Language:
            <input type="checkbox" id="lang1" name="lang">
            <label for="lang1">Java</label>
            <input type="checkbox" id="lang2" name="lang">
            <label for="lang2">JavaScript</label>
            <input type="checkbox" id="lang3" name="lang">
            <label for="lang3">Python</label>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="password1"> Confirm Password:</label>
            <input type="password" id="password1" name="password">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        </table>
    </body>
</html>
