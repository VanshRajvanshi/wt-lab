<html>
    <head>
        <title> Form </title>
    </head>
    <body>
        <form>
            <h1> Application Form </h1>
            <label for="Fname"> First Name: </label>
            <input type="text" id="Fname" name="fname">
            <label for="Lname"> Last Name: </label>
            <input type="text" id="Lname" name="lname"><br><br>
            <label for="DOB"> Date Of Birth: </label>
            <input type="Date" id="DOB" name="dob">
            <label for="Age"> Age: </label>
            <input type="number" id="Age" name="age" min="1"><br><br>
            <label for="Gender"> Gender: </label>
            <select id="Gender">
                <option value="Male"> Male </option>
                <option value="Female"> Female </option>
                <option value="Other"> Other </option>
            </select>
            <label for="Email"> Email Address: </label>
            <input type="Email" id="Email" name="Email" placeholder="Enter Email Address"><br><br>

            <label for="position"> Positions Available: </label>

            <input type="Radio" id="junior developer" name="position">
            <label for="junior developer"> Junior Developer </label>

            <input type="radio" id="Mid-Level Developer" name="position">
            <label for="Mid-Level Developer"> Mid-Level Developer </label>

            <input type="radio" id="Senior Developer" name="position">
            <label for="Senior Developer"> Senior Developer </label>
            <br><br>

            <label for="Languages"> Programming Languages: </label>

            <input type="checkbox" id="java" name="Languages">
            <label for="java"> Java </label>

            <input type="checkbox" id="JavaScript" name="Languages">
            <label for="JavaScript"> JavaScript </label>
            
            <input type="checkbox" id="Python" name="Languages" >
            <label for="Python"> Python </label><br><br>

            <label for="Password"> Password: </label>
            <input type="password" id="password">

            <label for="password"> Confirm Password: </label>
            <input type="password" id="password"><br><br>

            <input type="Submit">
            <input type="Reset">

            

        </form>
    </body>
</html>
