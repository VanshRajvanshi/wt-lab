<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Unimited Movies, TV Shows, and More.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#"><button>Get Started</button></a>
        </div>
    </section>
    <section class="movie-section">
        <div class="movie-row">
            <h2>Your List</h2>
            <div class="movie-list">
                <div class="movie-item">
                    <img src="download2.jpg" alt="Movie 1">
                </div>
                <div class="movie-item">
                    <img src="got.jpg" alt="Movie 2">
                </div>
                <div class="movie-item">
                    <img src="vik.jpg" alt="Movie 3">
                </div>
                <div class="movie-item">
                    <img src="bb.jpg" alt="Movie 4">
                </div>
                <div class="movie-item">
                    <img src="qg.jpg" alt="Movie 5">
                </div>
            </div>
        </div>

        <div class="movie-row">
            <h2>Popular on Netflix</h2>
            <div class="movie-list">
                <div class="movie-item">
                    <img src="ll.jpg" alt="Movie 6">
                </div>
                <div class="movie-item">
                    <img src="dt.jpg" alt="Movie 7">
                </div>
                <div class="movie-item">
                    <img src="jker.jpg" alt="Movie 8">
                </div>
                <div class="movie-item">
                    <img src="36.jpg" alt="Movie 9">
                </div>
                <div class="movie-item">
                    <img src="bdg.jpg" alt="Movie 10">
                </div>
            </div>
        </div>
    </section>
    <footer> 
        <p>&copy; 2024 Netflix. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </footer>
</body>
</html>
