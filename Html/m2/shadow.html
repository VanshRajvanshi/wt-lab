<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Radius and Shadow</title>
<style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(135, 128, 240);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgb(87, 19, 19);
            padding: 20px;
            margin: 20px;
        }
</style>
</head>
<body>
<div>This is a box with border-radius and shadow.</div>
</body>
</html>
