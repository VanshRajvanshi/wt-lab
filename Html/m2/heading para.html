<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styling with Internal CSS</title>
<style>
h1 {
color: darkblue;
font-family: Arial, sans-serif;
   }
p {
font-size: 16px;
color: darkred;
  }

ul {
list-style-type: square;
color: green;
  }
</style>
</head>
<body>
<h1>This is a Heading</h1>
<p>This is a paragraph styled using Internal CSS.</p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
</body>
</html>
