<!DOCTYPE html>
<html>
<head>
<title>Dynamic Styles</title>
<script>
function changeColor() {
document.getElementById("paragraph").style.backgroundColor="red";
        }
</script>
</head>
<body>
<h1>Click the Button to Change the Background Color</h1>
<p id="paragraph">This is a paragraph with dynamic background color.</p>
<button onclick="changeColor()"> Change Color</button>
</body>
</html>
